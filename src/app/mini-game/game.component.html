<div class="game-container">
  <div class="header">
    <input
      [disabled]="gameOn"
      class="input-time"
      type="number"
      [(ngModel)]="timeLimit"
      placeholder="Enter response time (ms)"
      min="100"
    />
    <button class="start-button" (click)="startGame()">Start</button>
    <div class="checkbox-container">
      <input type="checkbox" [(ngModel)]="hardMode" [disabled]="gameOn" />
      <span for="hardMode">Hard Mode</span>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
  <div class="score-board">
    <span>Player: {{ playerScore }}</span>
    <span>Computer: {{ computerScore }}</span>
  </div>
  <div class="timer-bar" *ngIf="!gameOver">
    <div class="timer-fill" [style.width.%]="timerProgress"></div>
  </div>
  <div class="grid">
    <div
      *ngFor="let cell of grid; let i = index"
      class="cell"
      [ngClass]="getCellClass(i)"
      (click)="handleCellClick(i)"
    ></div>
  </div>
</div>

<div *ngIf="modalIsOpen" class="modal">
  <div class="modal-content">
    <button class="close-button" (click)="closeModal()">Ã—</button>
    <h2>{{ winner }} won!</h2>
    <button class="restart-button" (click)="startGame()">Play again</button>
  </div>
</div>
