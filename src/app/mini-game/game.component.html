<div class="game-container">
  <div class="header">
    <p>Enter the response time (ms):</p>
    <input class="input-time" type="number" [(ngModel)]="timeLimit" />
    <button class="start-button" (click)="startGame()">Start</button>
  </div>
  <div class="score-board">
    <span>Player: {{ playerScore }}</span>
    <span>Computer: {{ computerScore }}</span>
  </div>
  <div class="grid">
    <div
      *ngFor="let cell of grid; let i = index"
      class="cell"
      [ngClass]="getCellClass(i)"
      (click)="handleCellClick(i)"
    ></div>
  </div>
</div>

<div *ngIf="modalIsOpen" class="modal">
  <div class="modal-content">
    <button class="close-button" (click)="closeModal()">Ã—</button>
    <h2>{{ winner }} won!</h2>
    <button class="restart-button" (click)="startGame()">Play again</button>
  </div>
</div>
