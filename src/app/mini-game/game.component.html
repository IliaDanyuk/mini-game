<div class="game-container">
  <input type="number" [(ngModel)]="timeLimit" placeholder="Enter time in ms" />
  <button (click)="startGame()">Начать</button>
  <div class="score-board">
    <span>Игрок: {{ playerScore }}</span>
    <span>Компьютер: {{ computerScore }}</span>
  </div>
  <div class="grid">
    <div
      *ngFor="let cell of grid; let i = index"
      class="cell"
      [ngClass]="getCellClass(i)"
      (click)="handleCellClick(i)"
    ></div>
  </div>
</div>

<div *ngIf="gameOver" class="modal">
  <div class="modal-content">
    <h2>{{ winner }} выиграл!</h2>
    <button (click)="resetGame()">Играть снова</button>
  </div>
</div>
